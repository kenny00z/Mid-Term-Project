<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Contact Us</title>
</head>
<body>
<!-- DIV WITH NAVBAR EDITADA PARA FUNCIONAR EN VERSION MVL CON OTRA VERSION DE ESTA  -->
<header role="banner"> 
    <!-- DIV CONTENEDOR -->
  <div class="nav-container">
    <div class="nav-logo-circle">  
        <a class="secret" href="#"></a>
    </div>
    <nav class="burger-menu-container">
      <input type="checkbox" id="burger-menu">
      <label class="burger-menu" for="burger-menu">☰</label>
      <ul class="web-links-list">
      <li><a class="nav-web-links" href="#">Home</a></li>
      <li><a class="nav-web-links" href="#">Projects</a></li>
      <li><a class="nav-web-links" href="#">Services</a></li>
      </ul>
    </nav>
    <!-- BUTTON MOBILE VERSION -->
    <div id="contact-us-btn">
        <a class="btn-type " href="./contact-us.html">Contact Us</a>
    <!-- DIV TRAVIESO REVISAR -->
    </div>
  </div>
  </header>

    <main class="contact-us-main">
        <div class="contact-us-container">
            <h1 class="contact-title">Contact Us</h1>
            <form class="contact-wrapper">
            <div class="contact-name">
                <label class="description-text" for="name">Full Name *</label>
                <input id="name-input" class="contact-bar" type="text" placeholder="Enter your full name">
            </div> 
            <div class="contact-mail">
                <label class="description-text" for="name-2">Email</label>
                <input id="mail-input" class="contact-bar" type="email" placeholder="Enter your email">
            </div>
            <div class="contact-phone">
                <label class="description-text" for="name-3">Phone</label>
                <input id="phone-input" class="contact-bar" type="tel" maxlength="256" placeholder="Enter your phone">
            </div>
            <div  class="contact-message">
                <label class="description-text" for="field">Message *</label>
                <textarea id="text-input" class="contact-text-bar" placeholder="Write your message here..." id="field" maxlength="5000" name="field" required data-name="field"></textarea>
            </div>
            <input type="submit" value="Submit" id="contact-submit-bar" class="contact-submit-btn">
            </form>
        </div>



    </main>
    

    <!-- Y POR ULTIMO LA SECTION FOOTER CON SU LOGO CIRCLE UNOS POCOS DE A-LINKS ADRESS Y DEMAS, GRID PARA LOS A-LINKS FLEX PARA TODO LO DEMAS -->
    <footer class="footer-section">
        <div class="footer-container">
            <div>
              <div class="footer-logo"></div>
              <p class="footer-adress">2972 Westheimer Rd. Santa Ana, <br>Illinois 85486</p>
            </div>

            <div class="footer-links-container">
              <a class="footer-link" href="#">Team</a>
              <a class="footer-link" href="#">Services</a>
              <a class="footer-link" href="#">About Us</a>
              <a class="footer-link" href="#">Press</a>
              <a class="footer-link" href="#">Projects</a>
              <a class="footer-link" href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>


    <!-- NO OLVIDAR ESTE PEQUEÑIN --- UN POCO CABRON STICKY LLEVA TODA LA PAGINA CON NOSOTROS Y SE ALOJA EN LA PARTE DERECHA INFERIOR CON UN SUTIL PADDING Y COMPUESTO POR DOS IMAGENES -->
    <a href="https://webflow.com?utm_campaign=brandjs"></a>
    <script src="./index.js"></script>

</body>
</html>
